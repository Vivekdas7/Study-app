<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg 
  xmlns="http://www.w3.org/2000/svg" 
  width="500" 
  height="500" 
  viewBox="0 0 500 500"
>
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <clipPath id="roundedCorners">
      <rect x="50" y="50" width="400" height="400" rx="60" ry="60" />
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect 
    x="0" 
    y="0" 
    width="500" 
    height="500" 
    fill="url(#logoGradient)"
    clip-path="url(#roundedCorners)"
  />
  
  <!-- Book/Document Symbol -->
  <path 
    d="M250 150 L350 200 L250 250 L150 200 Z" 
    fill="white" 
    transform="rotate(-15 250 200)"
  />
  
  <!-- Question Mark Symbol -->
  <text 
    x="250" 
    y="300" 
    text-anchor="middle" 
    font-family="Arial, sans-serif" 
    font-size="120" 
    font-weight="bold" 
    fill="white"
  >
    ?
  </text>
  
  <!-- Gear/Technology Symbol -->
  <g transform="translate(250, 380) scale(0.6)">
    <path 
      d="M9.405 3.05c-.413-1.275-1.631-2.12-3.005-2.12S2.611 1.775 2.19 3.05c-.27.95-.324 1.941-.14 2.913.088.462.185.925.293 1.389.094.405.197.81.325 1.206.538 1.643 1.757 3.366 3.633 3.366s3.095-1.723 3.633-3.366c.128-.396.231-.801.325-1.206.108-.464.205-.927.293-1.389.184-.972.13-1.963-.14-2.913zM11.5 7c.276 0 .5-.224.5-.5s-.224-.5-.5-.5h-7c-.276 0-.5.224-.5.5s.224.5.5.5h7z" 
      fill="white"
    />
  </g>
</svg>
