<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="256" height="256" fill="white"/>
    
    <!-- React Atom-like Logo -->
    <circle cx="128" cy="128" r="128" fill="#61DAFB"/>
    
    <!-- Electron-like Orbits -->
    <ellipse cx="128" cy="128" rx="100" ry="40" 
             fill="none" 
             stroke="white" 
             stroke-width="10" 
             transform="rotate(45 128 128)"/>
    
    <ellipse cx="128" cy="128" rx="100" ry="40" 
             fill="none" 
             stroke="white" 
             stroke-width="10" 
             transform="rotate(-45 128 128)"/>
    
    <!-- Central Nucleus -->
    <circle cx="128" cy="128" r="20" fill="white"/>
    
    <!-- React Text -->
    <text x="128" y="240" 
          font-family="Arial, sans-serif" 
          font-size="36" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#61DAFB">
        REACT
    </text>
</svg>